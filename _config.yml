# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kaywall'Tech Blog
subtitle: 'Coding...'
description: 程序亦非猿
keywords: Kaywall, 程序猿, Java, Docker，Developer, Programmer, K8s
author: Kaywall
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://aikaiqiang.gitee.io/
root: /
permalink: :year/:month/:day/:title/
# permalink: :title.html
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
# 名称:路径
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - ".nojekyll"
  # Include 'source/css/_typing.css'.
  - "css/_typing.css"
  - 'custom.xml'
  - 'robots.txt'
exclude:
  # Exclude 'source/js/test.js'
  - "js/test.js"
  # Exclude any file in 'source/js/'
  - "js/*"
ignore:
  # Ignore any folder named 'foo'
  - "**/foo"
  # Ignore 'foo' folder in 'themes/' only.
  - "**/themes/*/foo"
  # Same as above, but applies to every subfolders of 'themes/'.
  - "**/themes/**/foo"

# Extensions
## Plugins: https://hexo.io/plugins/
### 本地搜索插件 hexo-generator-search 
#### npm install hexo-generator-search --save
search:
  path: search.xml
  field: post
  content: true
### sitemap 便于搜索引擎更加智能地抓取网站 
#### npm install hexo-generator-sitemap --save
#### npm install hexo-generator-baidu-sitemap --save
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# npm i hexo-prism-plugin --save
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

###  npm i hexo-permalink-pinyin --save
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

### npm i --save hexo-wordcount
postInfo:
  date: true
  update: false
  wordCount: false # set true.
  totalCount: false # set true.
  min2read: false # set true.
  readCount: false # set true.

### npm install hexo-filter-github-emojis --save
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 订阅插件配置 npm install hexo-generator-feed --save
feed:
  type:
    - atom
    - rss2
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:
    - ./source/custom.xml
# atom will be generated using custom.xml
# rss2 will be generated using the default template instead

# 延迟加载图片...
lazyload:
  enable: true 
  onlypost: false
  loadingImg: # eg ./images/loading.gif

## Themes: https://hexo.io/themes/
theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://gitee.com/aikaiqiang/aikaiqiang.git
  branch: master

# 覆盖主题中 _config.yml 的配置信息
# _config.yml
theme_config:
  bio: "My awesome bio"

# exemple: only posts, showing title, date, path, and text fields
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
    author: false